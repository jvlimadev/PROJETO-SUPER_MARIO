<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <title>Super Mário Bros - O Filme </title>
</head>
<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="src/img/logo-chapeu-mario.png" alt="logo chapéu vermelho do super mario ">
        </a>

        <nav>
            <ul class="menu"> 
                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="src/img/titulo.png" alt="Imagem do título, escrito Super Mário Bros">

            <p class="descricao">
                Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, 
                governado pela princesa Peach, mas ameaçado pelo  rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.
            </p>

            <button class="botao-trailer">Veja o trailer</button>
        </div>

        <img class ="mario" src="src/img/super-mario-chars.png" alt="Imagem do Mário , luigi, princesa e o cogumelo"/>
    </main>
    
</body>
</html>
